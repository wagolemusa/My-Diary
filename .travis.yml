language: python

service:
  - postgres
python:
# only test against versions: 
  -'3.6'
install:
  - pip install -r requirements.txt
  - pip install coveralls
  - pip install pytest
before_script:
  - cd tests
  - psql -c 'create database travis;' -U postgres
script: 
  - pytest
  - pytest --cov=.
after_success:
- coveralls  